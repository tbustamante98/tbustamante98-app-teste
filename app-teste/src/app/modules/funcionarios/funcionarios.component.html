<div class="div-cadastrar">
    <button mat-button (click)="abrirModalCadastro()"><mat-icon>add_circle_outline</mat-icon>&nbsp;Cadastrar Funcionário</button>
</div>

<mat-form-field class="filter">
    <input (keyup)="aplicarFiltro($event.target.value)" matInput placeholder="Filtrar">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeCompleto">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.nomeCompleto}} </td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Idade </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.idade}} </td>
        </ng-container>

        <ng-container matColumnDef="nascimento">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Nascimento </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.nascimento}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.email}} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.status}} </td>
        </ng-container>

        <ng-container matColumnDef="habilidades">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Habilidades </th>
            <td mat-cell *matCellDef="let funcionario"> {{funcionario.habilidades}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let funcionario">
                <button (click)="abrirModalEdicao(funcionario)" title="Editar" mat-icon-button><mat-icon>create</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
